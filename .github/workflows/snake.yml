name: Generate Snake

# IMPORTANT: allow GitHub Actions to push to the repo
permissions:
  contents: write

on:
  # Run automatically when you push to main (snake "eats" commits)
  push:
    branches:
      - main

  # Run once per day automatically
  schedule:
    - cron: "0 0 * * *"

  # Allow manual run from Actions tab
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate snake SVGs (light + dark)
      - name: Generate contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: elladeniya-dev
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push generated files to output branch
      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
